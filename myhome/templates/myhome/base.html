<!DOCTYPE html>
<html lang="en">
<head>
        <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Ishanth's Home Page</title>

    <style>
.navbar-custom {
    background-color: #343434;
}

/* change the link color */
.navbar-custom .navbar-nav .nav-link {
    color: #fqfbfc;
}

/* change the color of active or hovered links */
.navbar-custom .nav-item.active .nav-link,
.navbar-custom .nav-item:hover .nav-link {
    color: #ffffff;
}

/* for dropdown only - change the color of droodown */
.navbar-custom .dropdown-menu {
    background-color: #666555;
}

.navbar-custom .dropdown-item {
    color: #ffffff;
}
    </style>

</head>
<body id="abcd">

<nav class="navbar navbar-expand-lg navbar-custom bg-custom">
    {% load static %}
    <img src="{% static 'myhome/Vauxall-Logo.jpg' %}" height="100" width="200">
<!--  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">-->
<!--    <span class="navbar-toggler-icon"></span>-->
<!--  </button>-->

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto" id="myUL">
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'mydrawings:all_drawings' %}">Drawings</a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          About
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" href="{% static 'myhome/About-Ishanth.pdf' %}" height="100" width="100" target="pdf-frame">About Me</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="#">Coming Soon</a>
        </div>
      </li>
    </ul>
  </div>
</nav>



{% block content %} {% endblock %}
